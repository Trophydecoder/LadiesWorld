<div class="booking-container">
    <form class="booking-form" aria-label="Booking form" novalidate>
      <!-- Name -->
      <div class="form-group">
        <label for="fullName">Name</label>
        <input id="fullName" name="fullName" type="text" placeholder="Your full name" />
      </div>
  
      <!-- Booking date -->
      <div class="form-group">
        <label for="bookingDate">Booking date</label>
        <input id="bookingDate" name="bookingDate" type="date" />
      </div>
  
      <!-- Booking time -->
      <div class="form-group">
        <label for="bookingTime">Booking time</label>
        <input id="bookingTime" name="bookingTime" type="time" />
      </div>
  
      <!-- Branch dropdown -->
      <div class="form-group">
        <label for="branch">Branch</label>
        <select id="branch" name="branch">
          <option value="">-- Select branch --</option>
          <option value="ga-rankuwa">Ga Rankuwa</option>
          <option value="brits">Brits</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="branch">booking </label>
        <select id="branch" name="branch">
          <option value="">-- Pick --</option>
          <option value="ga-rankuwa">Hair Service</option>
          <option value="brits">Class</option>
        </select>
      </div>
  
     
  
  
      <!-- Submit button -->
      <div class="form-actions">
        <button type="submit">Book</button>
      </div>
    </form>
  </div>
