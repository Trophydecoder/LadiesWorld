<div class="Container">
  <div class="product-card" *ngIf="product && product.length > 0">
    
    <!-- Product Image -->
    <div class="product-image">
      <img [src]="product[0].image" [alt]="product[0].productname">
    </div>

    <!-- Product Info -->
    <div class="product-info">
      <h2>{{ product[0].productname }}</h2>

      

      <p class="price">R{{ product[0].price }}</p>
      <p class="description">{{product[0].description }}</p>
      <p class="stock">In Stock</p>
      <button class="buy-btn">Add to Cart</button>
    </div>
  </div>
