          <div class="navbar-slide" [style.width]="sidebarWidth + '%'">

            <a routerLink="" (click)="Home()" (click)="closeLSide()">Home</a>
            <a routerLink='' (click)="services()" (click)="closeLSide()">Services</a>
            <a routerLink="" (click)="bookings()" (click)="closeLSide()">Book now</a>
            <a routerLink="" (click)="shop()" (click)="closeLSide()">Shop</a>
            <a routerLink="" (click)="contact()" (click)="closeLSide()">Contact</a>
           
            <a routerLink="" (click)="contact()" (click)="closeLSide()">Cart</a>
            <div class="Cartzero">
              <p>0</p>
            </div>
     
          </div>
        </div>
      </div>
    </div>
  
    <!-- Desktop Navigation -->
    <div class="DesktopNav">
      <div class="Desktop">
        <a routerLink='/services-page' (click)="Home()" (click)="closeLSide()">Home</a>
        <a routerLink='' (click)="services()">Services</a>
        <a routerLink="" (click)="bookings()" (click)="closeLSide()">Book now</a>
        <a routerLink="" (click)="shop()" (click)="closeLSide()">Shop</a>
        <a routerLink="" (click)="contact()" (click)="closeLSide()">Contact</a>

  
      </div>
