<!-- Overlay -->
<div class="overlay" *ngIf="open" (click)="closeCart.emit()"></div>

<!-- Side Cart -->
<div class="side-cart" [class.open]="open">
  <button class="close-btn" (click)="closeCart.emit()">âœ–</button>

  <div class="Main">
    <div class="cart-container">
      <h2 class="cart-title">My Cart</h2>

      <!-- Cart Items -->
      <div class="cart-items" *ngIf="products.length > 0; else emptyCart">
        <div class="cart-item" *ngFor="let item of products">
          <div class="item-info">
            <img [src]="item.image" alt="{{ item.productname }}" class="item-image" />
            <div class="item-details">
              <h3 class="item-name">{{ item.productname }}</h3>
              <p class="item-desc">{{ item.description }}</p>
            </div>
          </div>

          <div class="item-price">R{{ item.price }}</div>

          <div class="item-qty">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>

          <div class="item-total">R100</div> <!-- fixed total -->
        </div>
      </div>

      <!-- Empty Cart -->
      <ng-template #emptyCart>
        <p class="empty-cart">ðŸ›’ Your cart is empty</p>
      </ng-template>

      <!-- Summary Section -->
      <div class="summary" *ngIf="products.length > 0">
        <div class="summary-row total">
          <span>Total</span>
          <span>R500</span> <!-- fixed total -->
        </div>

        <button class="checkout-btn">Checkout</button>
      </div>
    </div>
  </div>
</div>
